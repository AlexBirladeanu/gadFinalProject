{% load static %}

<head>
    <title>Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/all_restaurants_style.css' %}">
</head>
{% block content %}
<body>
<div class="navbar">
    <div class="container">
        <a class="logo" href="http://127.0.0.1:8000/">cluj <span>bites</span></a>
        <nav>
            <span class="hello">Hello, {{current_user.username}}!&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="cart-text"><a href="#">Cart&nbsp;&nbsp;&nbsp;&nbsp;</a></span>
            <span class="logout-text"><a href="customer-logout">Logout</a></span>
        </nav>
    </div>
</div>
<div class="row">
    {% for restaurant in restaurants%}
        <div class="column restaurant">
            <div class="d-flex justify-content-center">
                <img class="thumbnail" src="{{restaurant.imageURL}}" width="290" height="250">
            </div>
            <div class="d-flex justify-content-center box-name">
                <span class="names"><a href="{% url 'menu' restaurant.username current_user.username %}">{{restaurant.username}}</a></span>
            </div>
        </div>
    <br>
    {% endfor %}
</div>
</body>
{% endblock %}
