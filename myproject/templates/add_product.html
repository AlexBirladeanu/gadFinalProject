{% load static %}
<head>
    <title>{{restaurant.username}} Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/all_restaurants_style.css' %}">
</head>

<body>
<div class="navbar">
    <div class="container">
        <a class="logo" href="http://127.0.0.1:8000/">cluj <span>bites</span></a>
        <nav>
            <span class="hello">{{restaurant.username}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="logout-text"><a href="restaurant-logout">Logout</a></span>
        </nav>
    </div>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Add Product</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <pre>
<input type="text", name="name" placeholder="Name" class="form-control">
<input type="number" step="0.01" , name="price" placeholder="Price" class="form-control">
<input type="file", name="image" accept="image/*">
<input type="text", name="restaurant" value={{restaurant.username}} readonly class="form-control">
                    </pre>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container"><input type="submit" name="add product"
                                                                                       value="Add"></div>
            </form>
        </div>
    </div>
</div>
</body>
