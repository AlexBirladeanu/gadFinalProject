{% load static %}

<head>
    <title>Login Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
</head>

<body>
<div class="navbar">
    <div class="container">
        <a class="logo" href="http://127.0.0.1:8000/">cluj <span>bites</span></a>
        <nav></nav>
    </div>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">LOGIN</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <pre>
<input type="text", name="username" placeholder="Username" class="form-control">
<input type="password", name="password" placeholder="Password" class="form-control">
                    </pre>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container"><input type="submit" name="Create user"
                                                                                       value="Login"></div>

                <div class="d-flex justify-content-center">
                    {% for message in messages %}
                        <p id="messages">{{message}}</p>
                    {% endfor %}
                </div>
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a href="restaurant-register">Register</a></div>
            </form>
        </div>
    </div>
</div>
</body>
