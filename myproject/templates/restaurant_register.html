{% load static %}

<head>
    <title>Register Restaurant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/register_style.css' %}">
</head>

<body>
<div class="navbar">
    <div class="container">
        <a class="logo" href="http://127.0.0.1:8000/">cluj <span>bites</span></a>
        <nav></nav>
    </div>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">REGISTER RESTAURANT</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <pre>
{{form.username.label}}
{{form.username}}
{{form.password.label}}
{{form.password}}
{{form.email.label}}
{{form.email}}
{{form.image.label}}
{{form.image}}
                    </pre>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container"><input type="submit" name="Create user"
                                                                                       value="Register"></div>
                <div class="d-flex justify-content-center links">Already have an account? <a
                        href="restaurant-login">Login</a></div>
            </form>
        </div>
    </div>
</div>
</body>
