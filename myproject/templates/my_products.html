{% load static %}

<head>
    <title>{{user.username}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/all_restaurants_style.css' %}">
</head>
{% block content %}
<body>
<div class="navbar">
    <div class="container">
        <a class="logo" href="http://127.0.0.1:8000/">cluj <span>bites</span></a>
        <nav>
            <span class="hello">{{user.username}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="cart-text"><a href="#">Add Product&nbsp;&nbsp;&nbsp;&nbsp;</a></span>
            <span class="logout-text"><a href="customer-logout">Logout</a></span>
        </nav>
    </div>
</div>
<div class="row">
    {% for product in products %}
        <div class="column restaurant">
            <div class="d-flex justify-content-center">
                <img class="thumbnail" src="{{product.imageURL}}" width="290" height="250">
            </div>
            <div class="d-flex justify-content-center box-name">
                <h3><strong>{{product.name}}</strong></h3>
            </div>
            <div class="d-flex justify-content-center">
                <h4 style="display: inline-block; float: right"><strong>{{product.price|floatformat:2}} Lei</strong></h4>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-secondary delete-btn">Delete Product</button>
            </div>
        </div>
    <br>
    {% endfor %}
</div>
</body>
{% endblock %}
